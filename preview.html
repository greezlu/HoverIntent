<!DOCTYPE html>
<html lang="ru">
<head>
	<title>HoverIntent</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="HoverIntent.js" defer></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			border: none;
		}

		body {
			background: #f2f2f2;
			font-size: 18px;
			font-family: 'Open Sans', sans-serif;
			color: #262626;
		}

		.container {
			width: 670px;
			height: 320px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -160px 0 0 -335px;
		}

		.block {
			width: 298px;
			height: 286px;
			text-align: center;
			padding: 16px 10px 16px 10px;
			overflow: hidden;
			background: white;
			border-radius: 4px;
			border: 1px solid #e5e5e5;
			cursor: pointer;
		}

		.positive {
			float: left;
		}

		.negative {
			float: right;
		}

		.yes {
			background: #2ecc71;
			border-color: #27ae60;
		}

		.no {
			background: #e74c3c;
			border-color: #c0392b;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="block positive"></div>
		<div class="block negative"></div>
	</div>

	<script type="text/javascript" defer>
		document.addEventListener( "DOMContentLoaded", onStart );
		var GreenBlock, RedBlock;

		function onStart (e) {
			var positive = document.getElementsByClassName('positive')[0];
			var negative = document.getElementsByClassName('negative')[0];
			GreenBlock = new HoverIntent (positive, goodJob, removeGood);
			new HoverIntent (negative, badJob, removeBad);

			function goodJob (e) {
				positive.classList.add('yes');
			};

			function removeGood(e) {
				positive.classList.remove('yes');
			};

			function badJob (e) {
				negative.classList.add('no');
			};

			function removeBad(e) {
				negative.classList.remove('no');
			};
		};
	</script>
</body>
</html>
